<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>!Online Code Editor!</title>
        <link rel="stylesheet" href="style.css">
        <script src="http://kit.fontawesome.com/cad1c12083.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="container">

            <div class="left">
                <label><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea id="html-code" onkeyup="run()"></textarea>

                <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea id="css-code" onkeyup="run()"></textarea>

                <label><i class="fa-brands fa-js"></i>JAVASCRIPT</label>
                <textarea id="js-code" onkeyup="run()"></textarea>
            </div>

            <div class="right">
                <label><i class="fa-solid fa-play"></i>OUTPUT</label>
                <iframe id="output"></iframe>
            </div>

        </div>

        <script>
            function run() {
                let htmlCode = document.getElementsById("html-code").value;
                let cssCode = document.getElementsById("css-code").value;
                let jsCode = document.getElementsById("js-code").value;
                let output = document.getElementsById("output").value;

                output.contentDocument.body.innerHTML = htmlCode+"<style>"+cssCode+"</style>";
                output.contentWindow.eval(jsCode);
            }
        </script>

    </body>
</html>
